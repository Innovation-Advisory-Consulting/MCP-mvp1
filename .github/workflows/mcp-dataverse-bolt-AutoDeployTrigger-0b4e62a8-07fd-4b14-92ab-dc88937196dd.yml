name: Trigger auto deployment for mcp-dataverse-bolt

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/mcp-dataverse-bolt-AutoDeployTrigger-0b4e62a8-07fd-4b14-92ab-dc88937196dd.yml"

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MCPDATAVERSEBOLT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MCPDATAVERSEBOLT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MCPDATAVERSEBOLT_AZURE_SUBSCRIPTION_ID }}

      # 3Ô∏è‚É£ Build, Push & Deploy to Container Apps
      - name: Build and Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          # üî• IMPORTANTE: apunta al backend
          appSourcePath: ${{ github.workspace }}/backend
          dockerfilePath: Dockerfile

          registryUrl: ${{ secrets.MCPDATAVERSEBOLT_REGISTRY_URL }}  # ejemplo: myacr.azurecr.io
          registryUsername: ${{ secrets.MCPDATAVERSEBOLT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MCPDATAVERSEBOLT_REGISTRY_PASSWORD }}

          containerAppName: mcp-dataverse-bolt
          resourceGroup: mcp_mvp1_dataverse

          imageToBuild: ${{ secrets.MCPDATAVERSEBOLT_REGISTRY_URL }}/mcp-dataverse-bolt:${{ github.sha }}
