name: Deploy Backend to Container App

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_CONTAINER_APP_NAME: mcp-mvp1-api
  AZURE_RESOURCE_GROUP: mcp-mvp1-rg
  CONTAINER_REGISTRY: mcpmvp1cr.azurecr.io
  IMAGE_NAME: mcp-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image
        run: |
          az acr build \
            --registry ${{ env.CONTAINER_REGISTRY }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file backend/Dockerfile \
            backend/

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars \
              DATAVERSE_URL=${{ secrets.DATAVERSE_URL }} \
              DATAVERSE_CLIENT_ID=${{ secrets.DATAVERSE_CLIENT_ID }} \
              DATAVERSE_CLIENT_SECRET=${{ secrets.DATAVERSE_CLIENT_SECRET }} \
              DATAVERSE_TENANT_ID=${{ secrets.DATAVERSE_TENANT_ID }}
